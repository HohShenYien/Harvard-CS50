{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <div><input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text"></div>
            <br>
            <div><input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number"></div>
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
